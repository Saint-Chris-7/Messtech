<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="1616" href="{% static 'images/favicon-16x16.png' %}">
  <link rel="icon" type="image/favicon" sizes="48x48" href="{% static 'images/favicon.ico' %}">
  <title>Messtech | sign-up</title>
</head>
<body>
<div class="sign-up">
    <div class="messages">
      {% for messages in messages %}
      <h3>{{messages}}</h3>
      {% endfor %}
    </div>
    <form action="signup" method="post" >
      {% csrf_token %}
        <div class="col-md-6">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" name="Fname" id="firstname">
          </div>
          <div class="col-md-6">
            <label for="Last Name" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="Lname" id="firstname">
          </div>
          <div class="col-md-6">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="Uname" id="username">
          </div>
          <div class="col-md-6">
            <label for="password1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password1" id="password1">
        </div>
        <div class="col-md-6">
            <label for="password2" class="form-label">confirm Password</label>
            <input type="password" class="form-control" name="password2" id="password2">
          </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="inputEmail4">
          </div>
        <input type="submit" value="sign-up">
    </form>
   
  </div>

</body>
</html>
