{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="row">
    {% for food in foods %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{food.image.url}}">
        <div class="box-element product">
            <h6><strong>{{food.name}}</strong></h6>
            <hr>
            <button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
            <!--<a class="btn btn-outline-success" href="#">View</a>-->
            <h4 style="display: inline-block;float: right">Ksh.{{food.price|floatformat:2}}</h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
