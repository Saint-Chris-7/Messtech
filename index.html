{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row">
    {% for meal in meals %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{meal.image.url}}">
        <div class="box-element product">
            <h6><strong>{{meal.name}}</strong></h6>
            <hr>
            <button  class="btn btn-outline-secondary add-btn add-cart" data-product="{{meal.id}}" data-action="add">Add to Cart</button>
            <!--<a class="btn btn-outline-success" href="#">View</a>-->
            <h4 style="display: inline-block;float: right">Ksh {{meal.price|floatformat:2}}</h4>  
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
